{{set . "title" "Delivery Console"}}
{{template "header.html" .}}

<h2 class="mb-4">Delivery Console</h2>

<div class="row">
  <div class="col-md-6">
    <div class="card bg-secondary text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">Pending Deliveries</h5>
        <ul id="pendingDeliveries" class="list-group list-group-flush">
          <!-- This will be populated dynamically with JavaScript -->
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card bg-secondary text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">Active Deliveries</h5>
        <ul id="activeDeliveries" class="list-group list-group-flush">
          <!-- This will be populated dynamically with JavaScript -->
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card bg-secondary text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">Assign Driver</h5>
        <form id="assignDriverForm">
          <div class="form-group">
            <label for="deliveryId">Delivery ID</label>
            <input type="number" class="form-control" id="deliveryId" required>
          </div>
          <div class="form-group">
            <label for="driverId">Driver</label>
            <select class="form-control" id="driverId" required>
              <!-- Populate this with actual drivers from the database -->
              <option value="1">Driver 1</option>
              <option value="2">Driver 2</option>
              <option value="3">Driver 3</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Assign Driver</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Add JavaScript for delivery management and driver assignment here
</script>

{{template "footer.html" .}}
