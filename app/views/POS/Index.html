{{set . "title" "Point of Sale"}}
{{template "header.html" .}}

<h2 class="mb-4">Point of Sale</h2>

<div class="row">
  <div class="col-md-8">
    <div class="card bg-secondary text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">Current Order</h5>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="orderItems">
            <!-- This will be populated dynamically with JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right"><strong>Total:</strong></td>
              <td id="orderTotal">$0.00</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-secondary text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">Payment</h5>
        <form id="paymentForm">
          <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select class="form-control" id="paymentMethod" required>
              <option value="cash">Cash</option>
              <option value="credit">Credit Card</option>
              <option value="debit">Debit Card</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amountPaid">Amount Paid</label>
            <input type="number" step="0.01" class="form-control" id="amountPaid" required>
          </div>
          <button type="submit" class="btn btn-primary">Process Payment</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Add JavaScript for order management and payment processing here
</script>

{{template "footer.html" .}}
